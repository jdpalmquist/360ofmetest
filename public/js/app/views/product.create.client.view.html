<!-- Top Navigation Include -->
<div data-ng-include="'js/app/views/nav.client.view.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br/>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						Create Product
					</div>
				</div>
				<div class="panel-body">
					<div class="input-group">
					  	<span class="input-group-addon">Name</span>
					  	<input data-ng-model="product_name" type="text" class="form-control" aria-label="Product name...">
					</div>
					<br/>
					<div class="input-group">
					  	<span class="input-group-addon">Product Family</span>
					  	<input data-ng-model="product_family" type="text" class="form-control" aria-label="Product family...">
					</div>
					<br/>
					<div class="input-group">
					  	<span class="input-group-addon">Product Code</span>
					  	<input data-ng-model="product_code" type="text" class="form-control" aria-label="Product code...">
					</div>
					<br/>
					<div class="input-group">
					  	<span class="input-group-addon">Product Description</span>
					  	<input data-ng-model="product_description" type="text" class="form-control" aria-label="Product description...">
					</div>
					<br/>
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button class="btn btn-primary" data-ng-click="create_product()">
						Create New Product&nbsp;&nbsp;&raquo;
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Top Navigation Include -->
<div data-ng-include="'js/app/views/nav.client.view.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br/>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						Contracts
					</div>
				</div>
				<div class="panel-body">
					<div style="text-align:right;">
						<button class="btn btn-primary" data-ng-click="goto.create_contract()">
							Create New Contract&nbsp;&nbsp;&raquo;
						</button>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th>
									ID
								</th>
								<th>
									NAME
								</th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-striped" data-ng-repeat="l in account_list">
								<td>
									{{l.Id}}
								</td>
								<td>
									{{l.Name}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button class="btn btn-primary" data-ng-click="goto.create_contract()">
						Create New Contract&nbsp;&nbsp;&raquo;
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Top Navigation Include -->
<div data-ng-include="'js/app/views/nav.client.view.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<br/>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						Products
					</div>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Product #</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-striped" data-ng-repeat="l in list">
								<td>
									{{l.Id}}
								</td>
								<td>
									{{l.Name}}
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
